<div class="comments-row">
  <mat-form-field>
    <mat-label>Laisser un commentaire</mat-label>
    <input type="text" matInput [formControl]="commentCtrl">
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="onLeaveComment()" >
    <mat-icon>send</mat-icon>
  </button>
</div>
<mat-list *ngIf="comments.length" @list>
  <h2 matSubheader>Commentaires</h2>
  <mat-list-item *ngFor="let comment of comments; let i = index"
                 (mouseenter)="onMouseEnter(i)"
                 (mouseleave)="onMouseLeave(i)"
                 [@listItem]="animationState[i]">
    <span class="comment-text" matListItemLine>{{ comment.comment }}</span>
    <span class="comment-date" matListItemLine>{{ comment.createdDate | timeAgo }}</span>
  </mat-list-item>
</mat-list>
